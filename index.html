<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="game.css" />
    <script src="game.js"></script>
  </head>
  <body>
    <div class="nice">
      <h1 class="title">DEV WARS GAME</h1>
      <div class="board">
        <div class="space" data-index="1"></div>
        <div class="space" data-index="2"></div>
        <div class="space" data-index="3"></div>
        <div class="space" data-index="4"></div>
        <div class="space" data-index="5"></div>

        <div class="space" data-index="16"></div>
        <div class="empty"></div>
        <div class="space" data-index="6"></div>

        <div class="space" data-index="15"></div>
        <div class="empty"></div>
        <div class="space" data-index="7"></div>

        <div class="space" data-index="14"></div>
        <div class="empty"></div>
        <div class="space" data-index="8"></div>

        <div class="space" data-index="13"></div>
        <div class="space" data-index="12"></div>
        <div class="space" data-index="11"></div>
        <div class="space" data-index="10"></div>
        <div class="space" data-index="9"></div>
      </div>

      <div class="rolled">
        <button class="move">Roll Dice</button>
        <div class="number"></div>
        <div class="turns">Turns Left: <span class="turns-left"></span></div>
      </div>

      <div class="winning-result">Winner: <span class="winner"></span></div>
    </div>
  </body>
</html>
